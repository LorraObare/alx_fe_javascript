<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 30px;
      text-align: center;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 60%;
    }

    select, input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üåø Dynamic Quote Generator</h1>
  
  <div>
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect"></select>
  </div>

  <div id="quoteDisplay">Select a category and click ‚ÄúShow New Quote‚Äù.</div>
  
  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>
  <!-- Category Filter -->
<div>
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>
</div>
<div>
  <!-- Button to show a random quote -->
  <button onclick="showRandomQuote()">Show Random Quote</button>
</div>
 
<!-- Export and Import JSON Controls -->
<div>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <label for="importFile">Import Quotes (JSON):</label>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" title="Select a JSON file to import" placeholder="Select JSON file" aria-label="Import quotes from JSON file" />
</div>
<!-- Sync Controls -->
<div>
  <button onclick="syncWithServer()">Sync with Server</button>
  <div id="syncStatus" style="margin-top:10px; color:green;"></div>
</div>


<script src="script.js"></script>
</body>
</html>
